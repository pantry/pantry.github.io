    <meta http-equiv="X-UA-Compatible" content="chrome=1">

      <header>
        <h1 class="header">{{ page.title }}</h1>

        <ul>
          <li><a class="buttons github" href="https://github.com/pantry/{{ page.github }}">View On GitHub</a></li>

      <section>

          <small>Using the <a href="https://github.com/broccolini/dinky">Dinky theme</a></small>
